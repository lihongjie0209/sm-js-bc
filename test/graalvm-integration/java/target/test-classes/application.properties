# GraalVM Integration Test Configuration

# Logging configuration for SLF4J Simple
org.slf4j.simpleLogger.defaultLogLevel=INFO
org.slf4j.simpleLogger.log.com.sm.bc.graalvm=DEBUG
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# GraalVM Polyglot configuration
polyglot.js.nashorn-compat=true
polyglot.js.ecmascript-version=2022
polyglot.js.allowAllAccess=true
polyglot.js.experimentalForeignObjectPrototype=true

# Test execution configuration
test.graalvm.timeout=30000
test.sm.bc.library.path=../../../../dist
test.performance.iterations.sm3=100
test.performance.iterations.sm2=50